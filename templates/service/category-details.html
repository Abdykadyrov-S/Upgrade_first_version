{% extends 'include/homepage.html' %}
{% load static %}
{% block content %}
{% include 'include/header.html' %}

    <!-- ===============  breadcrumb style start =============== -->
    <div class="breadcrumb_style__one bg-body-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="page__title">Marketplace</h2>
                    <ul class="d-flex justify-content-center page__list">
                        <li><a href="index.html">Home</a></li>
                        <li>Marketplace</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- ===============  breadcrumb style end =============== -->

                            <div class="custom__dropdown style__one">
                                <ul>
                                    <li class="dropdown__item">
                                        <input type="radio" id="cate1" name="cateBox" checked>
                                        <label for="cate1"><img src="{% static 'quiz/assets/images/icons/all-color.svg' %}" alt=""> All</label>
                                    </li>

                                    <li class="dropdown__item">
                                        <input type="radio" id="cate2" name="cateBox">
                                        <label for="cate2"><img src="{% static 'quiz/assets/images/icons/art-color.svg' %}" alt=""> Art</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="cate3" name="cateBox">
                                            <label for="cate3"><img src="{% static 'quiz/assets/images/icons/camara-color.svg' %}" alt="">Photography</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="cate4" name="cateBox">
                                            <label for="cate4"><img src="{% static 'quiz/assets/images/icons/games-color.svg' %}" alt="">Games</label>
                                    </li>
                                    <li class="dropdown__item">
                                        <input type="radio" id="cate5" name="cateBox">
                                            <label for="cate5"><img src="{% static 'quiz/assets/images/icons/sport-color.svg' %}" alt="">Sports</label>
                                    </li>
                                </ul>
                            </div>
                    </li>
                </ul>
              </div>
            </div>
            <div class="row row-cols-lg-4 row-cols-sm-2 row-cols-1 pt-40">
                {% for product in products %}
                <div class="col pt-3">
                    <div class="auction_card_style__two">
                        <div class="auction_card__thumb">
                            <a href="{% url 'product_detail' product.id %}">
                                <img src="{{product.image.url}}" alt="">
                            </a>
                            <a href="{% url 'product_detail' product.id %}" class="bid__btn">

                                 Подробнее

                        </div>
                        <div class="nft__disc">

                            <div class="nft__title">
                                <h5><a href="{% url 'product_detail' product.id %}">{{product.title}}</a></h5>
                                <ins class="current-price"><img src="{% static 'quiz/assets/images/icons/tri-flash-blue.svg' %}" alt="">    </ins>
                            </div>

                            <div class="nft__bottom">
                          </div>
                        </div>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- ===============  marketplace style end =============== -->

    {% include 'include/footer.html' %}
    {% endblock %}
